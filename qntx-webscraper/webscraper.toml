# QNTX WebScraper Plugin Configuration
# Place this file in ~/.qntx/plugins/webscraper.toml

name = "webscraper"
enabled = true

# Option 1: Connect to already running plugin
# address = "localhost:50052"

# Option 2: Let QNTX launch the plugin (requires wrapper script)
binary = "webscraper"
auto_start = true
args = ["--port", "50052"]

[env]
PYTHONPATH = "${HOME}/SBVH/teranos/tmp3/QNTX/qntx-webscraper"