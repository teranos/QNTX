name: TypeScript

on:
  pull_request:
    paths:
      - '**/*.ts'
      - 'web/package.json'
      - '.github/workflows/ts.yml'
  push:
    branches: [main]
    paths:
      - '**/*.ts'
      - 'web/package.json'
  workflow_dispatch:

jobs:
  test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd web && bun install

      - name: Type check
        run: cd web && bun run typecheck

      - name: Run tests
        run: cd web && bun test
        env:
          USE_JSDOM: 1
