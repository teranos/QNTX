name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'sitegen.nix'
      - 'web/css/**'
      - 'types/generated/**'
      - '.github/workflows/docs-deploy.yml'
  # Rebuild docs when new release is published
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write to commit hash updates
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build documentation site
        run: |
          # Try to build
          if ! nix build .#docs-site 2>&1 | tee build.log; then
            # Check if it's a hash mismatch for releases
            if grep -q "hash mismatch" build.log && grep -q "qntx-releases.json" build.log; then
              echo "GitHub releases hash mismatch detected"

              # Extract new hash
              NEW_HASH=$(grep "got:" build.log | tail -1 | awk '{print $2}')

              # Validate hash was extracted
              if [ -z "$NEW_HASH" ] || [[ ! "$NEW_HASH" =~ ^sha256- ]]; then
                echo "ERROR: Failed to extract valid hash from build log"
                cat build.log
                exit 1
              fi

              echo "New hash: $NEW_HASH"

              # Update sitegen.nix
              sed -i "s|outputHash = \"sha256-[^\"]*\";|outputHash = \"$NEW_HASH\";|" sitegen.nix

              # Commit the hash update
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add sitegen.nix
              git commit -m "Update GitHub releases hash for docs build"
              git push

              # Retry build
              echo "Retrying build with updated hash..."
              nix build .#docs-site --show-trace
            else
              echo "Build failed for reason other than releases hash"
              cat build.log
              exit 1
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './result'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
