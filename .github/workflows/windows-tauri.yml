name: Windows Tauri

on:
  pull_request:
    branches: [main]
    paths:
      - 'web/src-tauri/**'
      - 'web/src/**'
      - '.github/workflows/windows-tauri.yml'
  push:
    branches: [main]
    paths:
      - 'web/src-tauri/**'
      - 'web/src/**'
  workflow_dispatch:

jobs:
  tauri-check:
    name: Tauri Check (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Node/Bun
        uses: oven-sh/setup-bun@v2

      - name: Build frontend
        run: |
          cd web
          bun install
          bun run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build qntx CLI (sidecar dependency)
        run: go build -o bin/qntx.exe ./cmd/qntx

      - name: Prepare Tauri sidecars
        run: |
          New-Item -ItemType Directory -Force -Path web/src-tauri/bin
          Copy-Item bin/qntx.exe web/src-tauri/bin/qntx-x86_64-pc-windows-msvc.exe

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: web/src-tauri

      - name: Check formatting
        run: cd web/src-tauri && cargo fmt --check

      - name: Clippy
        run: cd web/src-tauri && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check (x64)
        run: cd web/src-tauri && cargo check --target x86_64-pc-windows-msvc
