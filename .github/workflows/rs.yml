name: Rust

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
      - '.github/workflows/rs.yml'
  push:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
  workflow_dispatch:

jobs:
  generated-types:
    name: Generated Types
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: types/generated/rust

      - name: Check formatting
        run: cd types/generated/rust && cargo fmt --check

      - name: Clippy
        run: cd types/generated/rust && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check
        run: cd types/generated/rust && cargo check

  fuzzy-ax:
    name: Fuzzy Ax
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ats/ax/fuzzy-ax

      - name: Check formatting
        run: cd ats/ax/fuzzy-ax && cargo fmt --check

      - name: Clippy
        run: cd ats/ax/fuzzy-ax && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Test
        run: cd ats/ax/fuzzy-ax && cargo test --lib

      - name: Build release
        run: cd ats/ax/fuzzy-ax && cargo build --release --lib

      - name: Test CGO integration
        run: |
          cd ats/ax/fuzzy-ax && cargo build --release --lib
          export LD_LIBRARY_PATH=$PWD/target/release:$LD_LIBRARY_PATH
          export DYLD_LIBRARY_PATH=$PWD/target/release:$DYLD_LIBRARY_PATH
          cd ../../.. && go test -tags rustfuzzy -v ./ats/ax/...

  qntx-python:
    name: Python Plugin
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: qntx-python

      - name: Verify Python availability
        run: |
          echo "PATH=$PATH"
          command -v python3 || echo "python3 not found in PATH"
          python3 --version || echo "python3 command failed"

      - name: Check formatting
        run: cd qntx-python && cargo fmt --check

      - name: Clippy
        run: cd qntx-python && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"
          PYO3_PYTHON: python3

      - name: Test
        run: cd qntx-python && cargo test
        env:
          PYO3_PYTHON: python3

      - name: Build release
        run: cd qntx-python && cargo build --release
        env:
          PYO3_PYTHON: python3
