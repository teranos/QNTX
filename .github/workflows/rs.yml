name: Rust

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
      - '.github/workflows/rs.yml'
  push:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
  workflow_dispatch:

jobs:
  check:
    name: Rust Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            types/generated/rust
            web/src-tauri
            ats/ax/fuzzy-ax
            qntx-python

      - name: Check formatting (generated types)
        run: cd types/generated/rust && cargo fmt --check

      # Tauri app checks disabled on Linux - see macos-tauri.yml for macOS builds
      # - name: Check formatting (Tauri app)
      #   run: cd web/src-tauri && cargo fmt --check

      - name: Clippy (generated types)
        run: cd types/generated/rust && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      # - name: Clippy (Tauri app)
      #   run: cd web/src-tauri && cargo clippy --all-targets --all-features
      #   env:
      #     RUSTFLAGS: "-Dwarnings"

      - name: Check (generated types)
        run: cd types/generated/rust && cargo check

      # - name: Check (Tauri app)
      #   run: cd web/src-tauri && cargo check

      # fuzzy-ax (Rust fuzzy matching for ax segment)
      - name: Check formatting (fuzzy-ax)
        run: cd ats/ax/fuzzy-ax && cargo fmt --check

      - name: Clippy (fuzzy-ax)
        run: cd ats/ax/fuzzy-ax && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Test (fuzzy-ax)
        run: cd ats/ax/fuzzy-ax && cargo test --lib

      - name: Build release (fuzzy-ax)
        run: cd ats/ax/fuzzy-ax && cargo build --release --lib

      - name: Test CGO integration (fuzzy-ax)
        run: |
          cd ats/ax/fuzzy-ax && cargo build --release --lib
          export LD_LIBRARY_PATH=$PWD/target/release:$LD_LIBRARY_PATH
          export DYLD_LIBRARY_PATH=$PWD/target/release:$DYLD_LIBRARY_PATH
          cd ../../.. && go test -tags rustfuzzy -v ./ats/ax/...

      # qntx-python (Rust Python plugin with PyO3)
      # Python 3.13 available in CI image (see flake.nix)
      - name: Verify Python availability
        run: which python3 && python3 --version

      - name: Check formatting (qntx-python)
        run: cd qntx-python && cargo fmt --check

      - name: Clippy (qntx-python)
        run: cd qntx-python && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"
          PYO3_PYTHON: python3

      - name: Test (qntx-python)
        run: cd qntx-python && cargo test
        env:
          PYO3_PYTHON: python3

      - name: Build release (qntx-python)
        run: cd qntx-python && cargo build --release
        env:
          PYO3_PYTHON: python3
