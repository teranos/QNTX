name: Rust

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'crates/qntx/Cargo.toml'
      - 'crates/qntx-core/Cargo.toml'
      - 'crates/qntx-sqlite/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
      - '.github/workflows/rs.yml'
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'crates/qntx/Cargo.toml'
      - 'ats/ax/fuzzy-ax/Cargo.toml'
      - 'qntx-python/Cargo.toml'
  workflow_dispatch:

jobs:
  fuzzy-ax:
    name: Fuzzy Ax
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ats/ax/fuzzy-ax

      - name: Check formatting
        run: cd ats/ax/fuzzy-ax && cargo fmt --check

      - name: Clippy
        run: cd ats/ax/fuzzy-ax && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Test
        run: cd ats/ax/fuzzy-ax && cargo test --lib

      - name: Build release
        run: cd ats/ax/fuzzy-ax && cargo build --release --lib

      - name: Test CGO integration
        run: |
          cd ats/ax/fuzzy-ax && cargo build --release --lib
          export LD_LIBRARY_PATH=$PWD/target/release:$LD_LIBRARY_PATH
          export DYLD_LIBRARY_PATH=$PWD/target/release:$DYLD_LIBRARY_PATH
          cd ../../.. && go test -tags rustfuzzy -v ./ats/ax/...

  qntx-sqlite:
    name: SQLite Backend
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check --package qntx-core --package qntx-sqlite

      - name: Clippy
        run: cargo clippy --package qntx-core --package qntx-sqlite --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Test Rust libraries
        run: cargo test --package qntx-core --package qntx-sqlite

      - name: Build release with FFI
        run: |
          cargo build --release --package qntx-sqlite --features ffi --lib
          ls -la target/release/libqntx_sqlite.* || echo "No library files found"

      - name: Test CGO integration
        run: |
          export LD_LIBRARY_PATH=$PWD/target/release:$LD_LIBRARY_PATH
          export DYLD_LIBRARY_PATH=$PWD/target/release:$DYLD_LIBRARY_PATH
          go test -v ./ats/storage/sqlitecgo/...

  qntx-python:
    name: Python Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Check formatting
        run: cd qntx-python && nix develop .. --command cargo fmt --check

      - name: Build via Nix (required for Python linking)
        run: nix build .#qntx-python --print-build-logs

      - name: Verify binary works
        run: ./result/bin/qntx-python-plugin --version

