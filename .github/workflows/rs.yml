name: Rust

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'plugins/qntx-fuzzy/Cargo.toml'
      - '.github/workflows/rs.yml'
  push:
    branches: [main]
    paths:
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - 'plugins/qntx-fuzzy/Cargo.toml'
  workflow_dispatch:

jobs:
  check:
    name: Rust Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/teranos/qntx:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/QNTX/QNTX

      - name: Install protoc
        run: apt-get update && apt-get install -y protobuf-compiler

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            types/generated/rust
            web/src-tauri
            plugins/qntx-fuzzy

      - name: Check formatting (generated types)
        run: cd types/generated/rust && cargo fmt --check

      # Tauri app checks disabled on Linux - see macos-tauri.yml for macOS builds
      # - name: Check formatting (Tauri app)
      #   run: cd web/src-tauri && cargo fmt --check

      - name: Clippy (generated types)
        run: cd types/generated/rust && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      # - name: Clippy (Tauri app)
      #   run: cd web/src-tauri && cargo clippy --all-targets --all-features
      #   env:
      #     RUSTFLAGS: "-Dwarnings"

      - name: Check (generated types)
        run: cd types/generated/rust && cargo check

      # - name: Check (Tauri app)
      #   run: cd web/src-tauri && cargo check

      # qntx-fuzzy plugin checks
      - name: Check formatting (qntx-fuzzy)
        run: cd plugins/qntx-fuzzy && cargo fmt --check

      - name: Clippy (qntx-fuzzy)
        run: cd plugins/qntx-fuzzy && cargo clippy --lib --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Test (qntx-fuzzy)
        run: cd plugins/qntx-fuzzy && cargo test --lib

      - name: Build release (qntx-fuzzy)
        run: cd plugins/qntx-fuzzy && cargo build --release --lib
