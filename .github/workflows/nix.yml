name: Nix

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'docs/**'
      - '.github/workflows/nix.yml'

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check Nix formatting
        run: |
          nix run nixpkgs#nixpkgs-fmt -- --check *.nix

      - name: Run flake checks
        run: nix flake check --show-trace

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: |
          nix build .#qntx --print-out-paths --no-link | cachix push qntx
          nix build .#qntx-code --print-out-paths --no-link | cachix push qntx
          nix build .#qntx-python --print-out-paths --no-link | cachix push qntx
          nix build .#docs-site --print-out-paths --no-link | cachix push qntx
