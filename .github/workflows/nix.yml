name: Nix

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'docs/**'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/typegen/**'
      - '.github/workflows/nix.yml'

jobs:
  # Fast formatting and pre-commit checks (run on both OS)
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check Nix formatting
        run: nix run nixpkgs#nixpkgs-fmt -- --check *.nix

      - name: Check generated types are up to date
        run: nix run .#check-types

      - name: Run pre-commit checks
        run: nix build --show-trace .#checks.${{ matrix.os == 'ubuntu-latest' && 'x86_64-linux' || 'aarch64-darwin' }}.pre-commit

  # Core Go binaries (parallel builds per OS)
  build-go:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [qntx, typegen]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.package }}
        run: nix build .#${{ matrix.package }} --show-trace

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: nix build .#${{ matrix.package }} --print-out-paths --no-link | cachix push qntx

  # Rust plugins (parallel builds per OS)
  build-rust:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [qntx-code, qntx-python]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.package }}
        run: nix build .#${{ matrix.package }} --show-trace

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: nix build .#${{ matrix.package }} --print-out-paths --no-link | cachix push qntx

  # Documentation (single OS, includes link checking)
  # Only run on main branch and tags, skip PRs
  build-docs:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build and validate docs
        run: |
          nix build --show-trace .#checks.x86_64-linux.docs-site-builds
          nix build --show-trace .#checks.x86_64-linux.docs-site-links

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: nix build .#docs-site --print-out-paths --no-link | cachix push qntx

  # Docker images (Linux only, optional for PRs)
  build-docker:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ci-image, qntx-code-plugin-image, qntx-python-plugin-image]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: qntx
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.image }}
        run: nix flake check --show-trace .#checks.x86_64-linux.${{ matrix.image }}
