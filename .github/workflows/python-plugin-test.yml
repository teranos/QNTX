name: Python Plugin Tests

on:
  push:
    paths:
      - 'qntx-webscraper/**'
      - '.github/workflows/python-plugin-test.yml'
  pull_request:
    paths:
      - 'qntx-webscraper/**'

jobs:
  # Basic smoke test - just verify the plugin works
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        cd qntx-webscraper
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -e ".[test]"

    - name: Generate gRPC stubs
      run: |
        cd qntx-webscraper
        source .venv/bin/activate
        ./generate_grpc.sh

    - name: Run unit tests
      run: |
        cd qntx-webscraper
        source .venv/bin/activate
        pytest tests/unit -v

    - name: Run integration tests
      run: |
        cd qntx-webscraper
        source .venv/bin/activate
        python test_integration.py

  # Basic lint check - just ruff for now
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ruff black isort

    - name: Run ruff
      run: |
        cd qntx-webscraper
        ruff check .

    - name: Check formatting with black
      run: |
        cd qntx-webscraper
        black --check .

    - name: Check import sorting
      run: |
        cd qntx-webscraper
        isort --check-only .

  # TODO: Enable these in a follow-up PR for perfect CI
  # - Comprehensive matrix testing (multiple Python/Go versions, OS)
  # - Type checking with mypy (needs type stub improvements)
  # - Security scanning with Bandit (needs nosec annotations)
  # - Plugin discovery integration tests
  # - Coverage reporting