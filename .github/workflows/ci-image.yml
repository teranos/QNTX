name: Build CI Image

on:
  push:
    paths:
      - 'ci.nix'
      - '.github/workflows/ci-image.yml'
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build CI image
        run: nix build ./ci.nix#ci-image-${{ matrix.arch }}

      - name: Load image into Docker
        run: docker load < result

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push
        run: |
          docker tag ghcr.io/teranos/qntx-ci:latest ghcr.io/teranos/qntx-ci:latest-${{ matrix.arch }}
          docker push ghcr.io/teranos/qntx-ci:latest-${{ matrix.arch }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      packages: write
      contents: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/teranos/qntx-ci:latest \
            ghcr.io/teranos/qntx-ci:latest-amd64 \
            ghcr.io/teranos/qntx-ci:latest-arm64

          docker manifest push ghcr.io/teranos/qntx-ci:latest