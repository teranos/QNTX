name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '**/*.ts'
      - 'web/package.json'
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '**/*.ts'
      - 'web/package.json'
      - '**/*.rs'
      - 'web/src-tauri/Cargo.toml'
      - 'types/generated/rust/Cargo.toml'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

      - name: Check generated types are up to date
        run: make types-check

  typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd web && bun install

      - name: Type check
        run: cd web && bun run typecheck

      - name: Run tests
        run: cd web && bun test
        env:
          USE_JSDOM: 1

  rust:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            types/generated/rust
            web/src-tauri

      - name: Check formatting (generated types)
        run: cd types/generated/rust && cargo fmt --check

      - name: Check formatting (Tauri app)
        run: cd web/src-tauri && cargo fmt --check

      - name: Clippy (generated types)
        run: cd types/generated/rust && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Clippy (Tauri app)
        run: cd web/src-tauri && cargo clippy --all-targets --all-features
        env:
          RUSTFLAGS: "-Dwarnings"

      - name: Check (generated types)
        run: cd types/generated/rust && cargo check

      - name: Check (Tauri app)
        run: cd web/src-tauri && cargo check
