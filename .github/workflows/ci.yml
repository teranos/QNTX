name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'ats/**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'ats/**/*.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...
