<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QNTX — Authenticate</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    max-width: 400px;
    padding: 2rem;
  }
  h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    letter-spacing: 0.1em;
  }
  .subtitle {
    color: #888;
    font-size: 0.85rem;
    margin-bottom: 2rem;
  }
  button {
    background: #3a3a5c;
    color: #e0e0e0;
    border: 1px solid #4a4a6a;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.15s;
  }
  button:hover { background: #4a4a6a; }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  .status {
    margin-top: 1.5rem;
    font-size: 0.85rem;
    color: #888;
    min-height: 1.2em;
  }
  .status.error { color: #e06060; }
</style>
</head>
<body>
<div class="container">
  <h1>QNTX</h1>
  <p class="subtitle" id="subtitle">Checking status...</p>
  <button id="action" disabled>Authenticate</button>
  <p class="status" id="status"></p>
</div>
<script>
(function() {
  const btn = document.getElementById('action');
  const status = document.getElementById('status');
  const subtitle = document.getElementById('subtitle');
  let mode = null;
  const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';

  function bufferDecode(value) {
    const s = value.replace(/-/g, '+').replace(/_/g, '/');
    const pad = s.length % 4 === 0 ? '' : '='.repeat(4 - (s.length % 4));
    const raw = atob(s + pad);
    const arr = new Uint8Array(raw.length);
    for (let i = 0; i < raw.length; i++) arr[i] = raw.charCodeAt(i);
    return arr.buffer;
  }

  function bufferEncode(buffer) {
    const bytes = new Uint8Array(buffer);
    let s = '';
    for (const b of bytes) s += String.fromCharCode(b);
    return btoa(s).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
  }

  async function checkStatus() {
    try {
      const res = await fetch('/auth/status');
      const data = await res.json();
      if (data.registered) {
        mode = 'login';
        subtitle.textContent = 'Biometric authentication required';
        btn.textContent = 'Authenticate';
      } else {
        mode = 'register';
        subtitle.textContent = 'First time — register your biometric credential';
        btn.textContent = 'Register';
      }
      btn.disabled = false;
    } catch (e) {
      subtitle.textContent = 'Failed to reach server';
      status.textContent = e.message;
      status.className = 'status error';
    }
  }

  async function register() {
    btn.disabled = true;
    status.textContent = 'Starting registration...';
    status.className = 'status';
    try {
      const beginRes = await fetch('/auth/register/begin', { method: 'POST' });
      if (!beginRes.ok) throw new Error((await beginRes.json()).error);
      const options = await beginRes.json();

      options.publicKey.challenge = bufferDecode(options.publicKey.challenge);
      options.publicKey.user.id = bufferDecode(options.publicKey.user.id);
      if (options.publicKey.excludeCredentials) {
        options.publicKey.excludeCredentials = options.publicKey.excludeCredentials.map(c => ({
          ...c, id: bufferDecode(c.id)
        }));
      }

      status.textContent = 'Waiting for biometric...';
      const credential = await navigator.credentials.create(options);

      const finishRes = await fetch('/auth/register/finish', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: credential.id,
          rawId: bufferEncode(credential.rawId),
          type: credential.type,
          response: {
            attestationObject: bufferEncode(credential.response.attestationObject),
            clientDataJSON: bufferEncode(credential.response.clientDataJSON)
          }
        })
      });
      if (!finishRes.ok) throw new Error((await finishRes.json()).error);

      status.textContent = 'Registered. Redirecting...';
      window.location.href = returnUrl;
    } catch (e) {
      status.textContent = e.name === 'NotAllowedError' ? 'Biometric cancelled' : e.message;
      status.className = 'status error';
      btn.disabled = false;
    }
  }

  async function login() {
    btn.disabled = true;
    status.textContent = 'Starting authentication...';
    status.className = 'status';
    try {
      const beginRes = await fetch('/auth/login/begin', { method: 'POST' });
      if (!beginRes.ok) throw new Error((await beginRes.json()).error);
      const options = await beginRes.json();

      options.publicKey.challenge = bufferDecode(options.publicKey.challenge);
      if (options.publicKey.allowCredentials) {
        options.publicKey.allowCredentials = options.publicKey.allowCredentials.map(c => ({
          ...c, id: bufferDecode(c.id)
        }));
      }

      status.textContent = 'Waiting for biometric...';
      const assertion = await navigator.credentials.get(options);

      const finishRes = await fetch('/auth/login/finish', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id: assertion.id,
          rawId: bufferEncode(assertion.rawId),
          type: assertion.type,
          response: {
            authenticatorData: bufferEncode(assertion.response.authenticatorData),
            clientDataJSON: bufferEncode(assertion.response.clientDataJSON),
            signature: bufferEncode(assertion.response.signature),
            userHandle: assertion.response.userHandle ? bufferEncode(assertion.response.userHandle) : ''
          }
        })
      });
      if (!finishRes.ok) throw new Error((await finishRes.json()).error);

      status.textContent = 'Authenticated. Redirecting...';
      window.location.href = returnUrl;
    } catch (e) {
      status.textContent = e.name === 'NotAllowedError' ? 'Biometric cancelled' : e.message;
      status.className = 'status error';
      btn.disabled = false;
    }
  }

  btn.addEventListener('click', () => {
    if (mode === 'register') register();
    else if (mode === 'login') login();
  });

  checkStatus();
})();
</script>
</body>
</html>
